<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>Blog Details</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="/blog.js"> </script>
</head>
<header>
  <div class="blank"></div>
  <nav><a href="/">Home</a><a class="active" href="/blogs">Blogs</a></nav>
</header>
<section class="blog-details">
  <div class="blog-header">
    <div class="blog-meta">
      <h1 id="blog-title"></h1>
      <p class="date" id="blog-date"> </p>
      <p class="short-description" id="short-description"></p>
    </div>
    <div class="blog-image-container"><img src="" alt="Image" id="blog-image"></div>
  </div>
  <div class="blog-content" id="blog-content">
    <p></p>
  </div><a class="btn btn-back" href="/blogs">Back to Blogs</a>
</section>
